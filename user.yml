---
- name: user
  hosts : all
  vars_prompt:
    - name: user
      prompt: "Enter user name"
      private: no #request user value
  tasks:
    - name: Create user
      user:
        name: "{{ user }}" #variables
        state: absent #present-create_user/absent-deleteUser
      become: true

      #ansible-playbook -i hosts.ini user.yml -K  (-K - give opportunities to enter "become_password")

